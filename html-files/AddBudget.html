<html>
     <head>
        <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
         <title>Add Budget</title>
     </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-collapse-sm navbar-dark" style="background-color: rgb(42, 126, 115);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-style: italic;font-weight: bold;">Day Planner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" style="padding-inline: 300px;">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#" style="margin-left:30px;">Notes</a>
                        <a class="nav-link" href="#" style="margin-left:30px;">Reminders</a>
                        <a class="nav-link" href="#" style="margin-left:30px;">ToDo</a>
                        <a class="nav-link active" aria-current="page" href="#"
                            style="margin-left:30px;margin-right:30px;">Wallet</a>
                        <a class="nav-link" href="#" style="margin-left:30px;">Calendar</a>
                        <a class="nav-link" href="#" style="margin-left:30px;">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h3 style="text-align: center;padding-top: 50px;">My Wallet</h3>
            <div class="card " style="margin-top: 50px;margin-left:250px;width: 600px;">
                <div class="card-body">
                    <label style="font-weight: bolder;">Enter Your Budget :</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
    
                    <label style="font-weight: bolder;">Enter Start Date:</label>
                    <div>
                        <input type='date' class="form-control" placeholder="dd/mm/yyyy" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
