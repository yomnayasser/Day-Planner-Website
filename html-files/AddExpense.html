<head>

    <link rel="stylesheet" href="../all.css" />
    <script src="../all.js"></script>
</head>
<title>Add Expense</title>

<body>
    <nav class="navbar navbar-expand-lg navbar-collapse-sm navbar-dark" style="background-color: rgb(42, 126, 115);">
        <div class="container-fluid">
            <a class="navbar-brand" href="../homepage.html" style="font-style: italic;font-weight: bold;">Day
                Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" style="padding-inline: 300px;">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" style="margin-left:30px;">Notes</a>
                    <a class="nav-link" href="#" style="margin-left:30px;">Reminders</a>
                    <a class="nav-link" href="#" style="margin-left:30px;">ToDo</a>
                    <a class="nav-link active" aria-current="page" href="#"
                        style="margin-left:30px;margin-right:30px;">Wallet</a>
                    <a class="nav-link" href="#" style="margin-left:30px;">Calendar</a>
                    <a class="nav-link" href="SiginIn.html" style="margin-left:30px;">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 style="text-align: center;padding-top: 50px;">New Expense</h3>
        <div class="card " style="margin-top: 50px;margin-left:255px;width: 600px;">
            <div class="card-body" style="width: 500px;align-items: center;justify-content: center;height: fit-content; padding-block-end: 50px;">
                <div class="padding-block-end" style="align-content: center;justify-content: center;">

                    <div class="row input-group mb-3" style="margin: 20px;">
                    <label style="font-weight: bolder;padding-right: 70px;">Name : </label>
                    <input class="form-control" type="text" style="margin-left: 20px;"/>
                    </div>

                    <div class="row input-group mb-3" style="margin: 20px;">
                        <label style="font-weight: bolder;">Category : </label>
                        <select class="SelectInput">
                            <option selected="true" disabled>Select Category</option>
                            <option>Clothing</option>
                            <option>Food</option>
                            <option>Furniture</option>
                            <option>Health</option>
                            <option>Transformation</option>
                            <option>Taxes</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="row input-group mb-3" style="margin: 20px;">
                        <label style="font-weight: bolder;padding-right: 5px;">Date and Time : </label>
                        <input class="form-control" type="datetime-local" style="margin-left: 20px;"/>
                    </div>

                    <div class="row input-group mb-3" style="margin: 20px;">
                        <label style="font-weight: bolder;padding-right: 97px;">Price :</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                      
                        <div class="row justify-content-center" style="padding-left: 100px;padding-top: 10px;">
                            <a href="WalletMain.html"><button class="savebtn"><i class="fa fa-check"></i></button></a>
                        </div>
                </div>
            </div>   
        </div>
    </div>
</body>
