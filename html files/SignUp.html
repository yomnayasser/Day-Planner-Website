<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script src="Scripts/umd/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>

    <title>Sign Up | Day Planner</title>

    <style type="text/css">
   
   .card
   {
        margin-top: 10%;
        margin-bottom: 3%;
        align-self: center;
   }
   .img-fluid
   {
    margin-top: 14%;
        width: 100%;
        height: 80%; 
   }
   .card-title
   {
       margin-bottom: 5%;
       margin-left: 2%;
       
   }
   .form-control
   {
       margin-bottom: 3%;
       margin-top: 2%;
       margin-left: 5%
   }
   .btn-group-toggle
   {
       height: 6%;
   }
   .btn_container
    {
        margin-top: 5%;
        margin-left: 20%;
    }
    .btn-secondary
    {
        width: 80%;
    }
    </style>
   
</head>
<body> 

    <div class="container">
        <div class="card">
        <div class="row">
            <div class="col-md-5">
                 <img class="img-fluid" src="../images/Login-rafiki.png" alt="Card image cap">
            </div>
            <div class="col-md-7">
               
                <div class="card-body">
                        <h2 class="card-title">Sign Up Form</h2>

                        <div class="d-flex justify-content-around">
                            <p class="card-text">First Name</p>
                            <p class="card-text">Last Name</p>   
                        </div>

                        <div class="d-flex justify-content-around">
                            <input type="text" class="form-control" /> 
                            <input type="text" class="form-control" />  
                        </div>

                        <div class="d-flex justify-content-around">
                            <p class="card-text">Email</p>
                            <p class="card-text">Age</p>
                           
                        </div>

                        <div class="d-flex justify-content-around">
                            <input type="text" class="form-control" /> 
                            <input type="text" class="form-control" />  
                        </div>

                        <div class="d-flex justify-content-around">
                            <p class="card-text">Password</p>
                        </div>

                        <div class="d-flex justify-content-around">
                            <input type="password" class="form-control" />  
                        </div>

                        <div class="d-flex justify-content-around">
                            <p class="card-text">Confirm Password</p>
                           
                        </div>

                        <div class="d-flex justify-content-around">
                            <input type="password" class="form-control" />  
                        </div>

                        <div class="d-flex justify-content-around">
                            <p class="card-text">Gender</p>
                           
                        </div>
                        <div class="d-flex justify-content-around">   
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                    <input type="checkbox">Male
                                </label>
                                <label class="btn btn-primary">
                                    <input type="checkbox">Female
                                </label>
                            </div>  
                    </div>

                   

                    <div class="btn_container">
                        <a href="#" class="btn btn-secondary">Sumbit</a>
                    </div>

                    

                    </div>
                </div>
            </div>
        </div>
    </div>
        



</body>
</html>
